server:
  port: 8050
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: file-upload
  servlet:
    multipart:
      maxFileSize: 2000MB      # Max file size，默认1M
      maxRequestSize: 2500MB   # Max request size，默认10M
